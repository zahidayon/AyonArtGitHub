<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href='http://fonts.googleapis.com/css?family=Playball' rel='stylesheet' type='text/css'>
	<title> bcc Contact Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="form_main">
<form class="contact_form" action="#" method="get" name="contact_form">
    <ul>
        <li>
             <h2>Contact Us</h2>
             <span class="required_notification"><span>*</span> Denotes Required Field</span>
        </li>
        <li>
            <label for="name">Name:</label>
            <input type="text"  placeholder="Your name" required />
        </li>
        <li>
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="Your mail.." required />
            <span class="form_hint">Example:</br>"bccinfo@bcc.net.bd"</span>
        </li>
        <li>
            <label for="website">Address:</label>
            <input type="text" name="Address" placeholder="Your address here.." required />
            <span class="form_hint">Example:</br>"BCC VABHON,AGARGON,SHER E BANGLA NAGOR,DHAKA-1207"</span>
        </li>
		<li>
            <label for="name">Subject:</label>
            <input type="text"  placeholder="contact subject" required />
			<span class="form_hint">Your Contact Subject Here..</span>
        </li>
        <li>
            <label for="message">Message:</label>
            <textarea name="message" placeholder="Enter Your Message.." cols="40" rows="8" required ></textarea>
        </li>
        <li>
				<button type="submit" class="submit">Submit Form</button>
				<button class="reset" type="reset">Reset</button>
		</li>
    </ul>
</form>
</div>
</body>
</html>
